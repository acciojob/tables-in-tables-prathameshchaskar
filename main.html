<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->

		<tr>
            <!-- row 1 col 1 -->
            <td>
                <table border="1" align="center" width="100%" >
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr align="center">
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>

            </td>
            <!-- row 1 col 2 -->
             <td>
                <table border="1"   align="center" width="100%" >
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul align="center">
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <!-- row 2 col 1 -->
            <td>
                <table border="1" align="center" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr align="center">
                        <td>
                            <a href="#">Nested Table</a>
                        </td>
                        <td>
                            Demo Continued
                        </td>
                    </tr>

                </table>
            </td>
            <!-- row 2 col 2 -->
            <td>
                <table border="1"  align="center" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td align="center" style="background-color:black;color:white;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
		
    </table>
  </body>
</html>
